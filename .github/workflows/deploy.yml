name: Deploy

on:
  push:
    branches: [ "development-main" ]
  pull_request:
    branches: [ "development-main" ]

jobs:
  
  deploy-staging:
    container: registry.gitlab.com/swimming-club-data-systems/membership:latest
    runs-on: self-hosted

    steps:
      - name: "Clone, Build, Deploy"
        run: |
          'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
          eval $(ssh-agent -s)
          ssh-add <(echo "$SSH_PRIVATE_KEY")
          mkdir -p ~/.ssh
          '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
      
          ~/.composer/vendor/bin/envoy run deploy --branch="$CI_COMMIT_BRANCH" --commit="$CI_COMMIT_SHA" --baseDir="/var/www/mt-laravel-stage"
    env: 
      name: staging
      url: https://mt.myswimmingclub.uk
  